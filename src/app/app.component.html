<div class="App">
  <!-- navbar 1-->
  <div class="h-28 w-full flex justify-between px-2 fixed-navbar">
    <div class="w-44 flex justify-center items-center">
      <img src="../assets/ashirvadlogo.png" alt="Ashirvad Paints Logo">
    </div>
    <div class="flex flex-row items-center justify-center">
      <div class="h-20 w-72 border-r-gray-500 flex flex-row">
        <div class="flex items-center mx-5 h-full w-8">
          <img src="../assets/call.png" alt="Call Icon">
        </div>
        <div class="flex flex-col justify-center">
          <p class="text-base text-gray-400 font-medium">Call anytime</p>
          <a class="text-base text-black font-bold" href="tel:+1234567890">+919963642941</a>
        </div>
      </div>

      <div class="h-20 w-72 flex flex-row">
        <div class="flex items-center mx-5 h-full w-8">
          <img src="../assets/mail.png" alt="Mail Icon">
        </div>
        <div class="flex flex-col justify-center">
          <p class="text-base text-gray-400 font-medium">Email us</p>
          <a class="text-base text-black font-bold" href="mailto:info@example.com">ashirvada562&#64;gmail.com</a>
        </div>
      </div>

      <div class="h-20 w-96 flex flex-row">
        <div class="flex items-center mx-5 h-full w-8">
          <img src="../assets/location.png" alt="Location Icon">
        </div>
        <div class="flex flex-col justify-center">
          <p class="text-base text-gray-400 font-medium">SURVEY NO 65, 7-117/4, Shri Sai Nagar</p>
          <p class="text-base text-black font-bold">Balapur, Hyderabad, 500005</p>
        </div>
      </div>
    </div>
  </div>

  <!-- navbar 2-->
  <div class="w-full h-20 flex pt-6 justify-end bg-custom-bg fixed-navbar-2">
    <ul class="flex space-x-16 list-none p-0 mx-10 items-center">
      <li class="text-gray-400 hover:text-black font-bold text-lg cursor-pointer" [class.active]="currentFragment === 'home'">
        <a (click)="goToPart('home')">Home</a>
      </li>
      <li class="text-gray-400 hover:text-black font-bold text-lg cursor-pointer" [class.active]="currentFragment === 'about'">
        <a (click)="goToPart('about')">About</a>
      </li>
      <li class="text-gray-400 hover:text-black font-bold text-lg cursor-pointer" [class.active]="currentFragment === 'products'">
        <a (click)="goToPart('products')">Products</a>
      </li>
      <li class="text-gray-400 hover:text-black font-bold text-lg cursor-pointer" [class.active]="currentFragment === 'description'">
        <a (click)="goToPart('description')">Description</a>
      </li>
      <li class="text-gray-400 hover:text-black font-bold text-lg cursor-pointer" [class.active]="currentFragment === 'contact'">
        <a (click)="goToPart('contact')">Contact</a>
      </li>
    </ul>
  </div>

  <!-- Add ids to each component -->
  <app-home id="home"></app-home>
  <app-about id="about"></app-about>
  <app-products id="products"></app-products>
  <app-description id="description"></app-description>
  <app-contact-us id="contact"></app-contact-us>
</div>
